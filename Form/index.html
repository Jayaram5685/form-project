<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container ml-5"  >
    <h1 class="form-heading" align="center">Add User</h1>

    <form id="form">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
            <p class="error-message" id="nameErrorMessage"></p>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control">
            <p class="error-message" id="emailErrorMessage"></p>
        </div>

        <div class="mb-3">
            <label for="status">Working Status</label>
            <select id="status" class="form-control">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>

        <div class="mb-3">
            <h1 class="gender-field-heading">Gender</h1>
            <input type="radio" name="gender" id="genderMale" value="male" checked>
            <label for="genderMale">Male</label>

            <input type="radio" name="gender" id="genderFemale" value="female" class="ml-3">
            <label for="genderFemale">Female</label>

        </div>

        <div align="center" class="mb-3">
            <button class="btn btn-primary " >Submit</button>
        </div>
    </form>
   </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
